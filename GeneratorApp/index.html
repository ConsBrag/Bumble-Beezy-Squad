<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Генератор дипломов</title>
</head>
<body>
	<div class="container">
		<h1>Генератор дипломов</h1>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-7">
		<h5>Введите данные для диплома:</h5>
		</div>
	</div>
		<form style="width: 500px; margin:auto">
			<div class="row">
				<div class="col">
					<div class="form-group">
					<label for="NameInput">Имя</label>
					<input type="firstName" class="form-control is-invalid" id="NameInput" placeholder="Введите имя">
					<div class="invalid-feedback">Заполните имя</div>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
					<label for="LastNameInput">Фамилия</label>
					<input type="lastName" class="form-control" id="LastNameInput" placeholder="Введите фамилию">
			</div>
				</div>
			</div>
			<div class="form-group">
				<label>Написать диплом по:</label>
				<div class="row">
					<div class="col">
						<div class="form-check">				
							<input type="checkbox" id="topic-1" class="form-check-input">
							<label for="topic-1" class="form-check-label">Астрономии</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-2" class="form-check-input">
							<label for="topic-2" class="form-check-label">Геологии</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-3" class="form-check-input">
							<label for="topic-3" class="form-check-label">Гироскопии</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-4" class="form-check-input">
							<label for="topic-4" class="form-check-label">Литературоведению</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-5" class="form-check-input">
							<label for="topic-5" class="form-check-label">Маркетингу</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-6" class="form-check-input">
							<label for="topic-6" class="form-check-label">Математике</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-7" class="form-check-input">
							<label for="topic-7" class="form-check-label">Музыковедению</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-8" class="form-check-input">
							<label for="topic-8" class="form-check-label">Политологии</label>
						</div>
					</div>
					<div class="col">
						<div class="form-check">				
							<input type="checkbox" id="topic-9" class="form-check-input">
							<label for="topic-9" class="form-check-label">Почвоведению</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-10" class="form-check-input">
							<label for="topic-10" class="form-check-label">Правоведению</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-11" class="form-check-input">
							<label for="topic-11" class="form-check-label">Психологии</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-12" class="form-check-input">
							<label for="topic-12" class="form-check-label">Страноведению</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-13" class="form-check-input">
							<label for="topic-13" class="form-check-label">Физике</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-14" class="form-check-input">
							<label for="topic-14" class="form-check-label">Философии</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-15" class="form-check-input">
							<label for="topic-15" class="form-check-label">Химии</label>
						</div>
						<div class="form-check">				
							<input type="checkbox" id="topic-16" class="form-check-input">
							<label for="topic-16" class="form-check-label">Эстетике</label>
						</div>
					</div>
				</div>
			</div>		
			<button type="button" class="btn btn-primary btn-block">Написать диплом</button>
		</form>

	
</body>
</html>
